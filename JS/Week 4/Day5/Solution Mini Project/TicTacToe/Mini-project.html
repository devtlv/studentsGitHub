<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe Game</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
	<h1 style="text-align: center;">Tic Tac Toe Game</h1>
	<div id="selectorBox">Choose what you want to play with: <br>
		<svg class="bi bi-circle" width="3em" height="5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg" id="circle"  onclick="startGame('circle')">
		  <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
		</svg> 
		<svg class="bi bi-x" width="5em" height="5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg" id="X" onclick="startGame('X')">
		  <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"/>
		  <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z"/>
		</svg>
	</div>
	<div id="container">
		<div class="grid-item" id="zero"></div>
		<div class="grid-item" id="one"></div>
		<div class="grid-item" id="two"></div>
		<div class="grid-item" id="three"></div>
		<div class="grid-item" id="four"></div>
		<div class="grid-item" id="five"></div>
		<div class="grid-item" id="six"></div>
		<div class="grid-item" id="seven"></div>
		<div class="grid-item" id="eight"></div>
	</div>
	<script type="text/javascript" src="myjs.js"></script>
</body>
</html>
